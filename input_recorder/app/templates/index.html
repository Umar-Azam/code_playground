<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Screen and Input Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Screen and Input Recorder</h1>
            
            <div class="space-y-4">
                <div class="flex gap-4">
                    <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Recording
                    </button>
                    <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">
                        Stop Recording
                    </button>
                </div>

                <div id="status" class="text-sm text-gray-600">
                    Ready to record
                </div>

                <div class="aspect-video bg-gray-100 rounded-lg overflow-hidden">
                    <video id="preview" autoplay muted class="w-full h-full object-contain"></video>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-4">
                        <div id="stats" class="grid grid-cols-2 gap-4 text-sm">
                            <div class="p-3 bg-gray-50 rounded-lg">
                                <div>Mouse Clicks: <span id="clickCount">0</span></div>
                                <div>Last Position: <span id="lastPosition">-</span></div>
                            </div>
                            <div class="p-3 bg-gray-50 rounded-lg">
                                <div>Key Presses: <span id="keyCount">0</span></div>
                                <div>Recording Time: <span id="recordingTime">0s</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold mb-2">Event Log</h3>
                        <div id="eventLog" class="h-32 overflow-y-auto text-sm font-mono"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/global_recorder.js') }}"></script>
</body>
</html>
